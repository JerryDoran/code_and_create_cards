<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="profile.css" />

    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="images/person.jpg" alt="Person" />
          </div>
          <div class="person-info">
            <h3>John Doe</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, rem?
            </p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
        </div>
        <div class="card-contact">
          <h4>Contact Me</h4>
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>johndoe@email.com</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social fb">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="contact-details">
            <h4>Facebook</h4>
            <p>John Doe</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social linkedin">
          <div class="icon-wrapper">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="contact-details">
            <h4>LinkedIn</h4>
            <p>@johndoe</p>
          </div>
          <span>></span>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
